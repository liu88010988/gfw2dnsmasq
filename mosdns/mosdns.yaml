# https://github.com/IrineSistiana/mosdns/discussions/605
# 域名和ip均来自：https://github.com/Loyalsoldier/v2ray-rules-dat
# cdn_domain_list.txt：https://raw.githubusercontent.com/pmkol/easymosdns/main/rules/cdn_domain_list.txt

log:
  level: info
  file: "/etc/mosdns/mosdns.log"

plugins:
  # 转发至国内DNS，并发查询
  - tag: forward_local
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: udp://202.101.172.35
        - addr: udp://202.101.172.47

  # 转发至国外DNS，并发查询
  - tag: forward_remote
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: udp://192.168.3.2

  # 自定义hosts
  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/hosts/hosts.txt"

  # 国内域名
  - tag: geosite_cn
    type: domain_set
    args:
      exps:
        - "lan"
        - "local"
        - "arpa"
      files:
        - "/etc/mosdns/domain/geosite_cn.txt"
        - "/etc/mosdns/domain/geosite_apple-cn.txt"
        - "/etc/mosdns/domain/geosite_google-cn.txt"
        - "/etc/mosdns/domain/geosite_private.txt"
        - "/etc/mosdns/domain/geosite_tld-cn.txt"
        - "/etc/mosdns/domain/geosite_category-games@cn.txt"
        - "/etc/mosdns/domain/cdn_domain_list.txt"

  # 国内ip
  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - "/etc/mosdns/ip/geoip_cn.txt"
        - "/etc/mosdns/ip/geoip_private.txt"

  # 国外域名
  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/domain/geosite_geolocation-!cn.txt"

  # fallback的primary服务器,返回非国内ip则drop_resp
  - tag: local_sequence
    type: sequence
    args:
      - exec: $forward_local
      - matches: "!resp_ip $geoip_cn"
        exec: drop_resp

  # fallback的secondary服务器
  - tag: remote_sequence
    type: sequence
    args:
      - exec: $forward_remote
      - matches: has_resp
        exec: accept

  # fallback sequence
  - tag: fallback
    type: fallback
    args:
      primary: local_sequence
      secondary: remote_sequence
      threshold: 200
      always_standby: true

  # 主运行序列
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - matches: has_resp
        exec: accept

      - matches: qtype 65
        exec: reject 3

      - exec: prefer_ipv4

      - matches: qname $geosite_cn
        exec: $forward_local
      - matches: has_resp
        exec: accept

      - matches: qname $geosite_no_cn
        exec: $forward_remote
      - matches: has_resp
        exec: accept

      - exec: $fallback

  # 启动监听服务
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: :53

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: :53
